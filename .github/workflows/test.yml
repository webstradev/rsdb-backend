name: Go

on: 
  push:
  pull_request: 
    branches: [ master ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build ./...
      
    - name: Test
      run: make unit-test